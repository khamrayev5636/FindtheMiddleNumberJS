<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O'rta sonni chiqarish</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-black">

    <section class="number">
        <div class="container">
            <h1 class="title text-center fw-bold text-white my-5 ">Find the middle number</h1>
            <form method="POST" class="form">
                <div>
                    <input type="text" class="input-first form-control form-control-lg mb-4" min="1" placeholder="Enter your First Number" required>
                    <input type="text" class="input-second form-control form-control-lg mb-4" min="1" placeholder="Enter your Second Number" required>
                    <input type="text" class="input-there form-control form-control-lg mb-4" min="1" placeholder="Enter your There Number" required>
                    <div>
                        <button class="btn-js btn btn-lg btn-outline-primary px-5 mb-4">Find</button>
                    </div>
                </div>
            </form>
            <div class="alert-js alert fw-bold text-white text-center fs-2"></div>
        </div>
    </section>




    <script src="main.js"></script>
    
</body>
</html>
